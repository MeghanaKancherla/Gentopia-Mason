name: GentCopy
type: openai
version: 0.0.1
description: you are a GentCopy.
target_tasks:
  - find calculations
  - find google_scholar
  - find text_to_speech
prompt_template: !prompt VanillaPrompt
llm: 
  model_name: gpt-4-0613
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 4096
plugins: 
  - name: calculator
  - name: google_scholar
  - name: text_to_speech
